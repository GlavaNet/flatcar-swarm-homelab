---
kind: pipeline
type: docker
name: poll-repo

trigger:
  event: [cron]
  cron: [hourly]

steps:
  - name: check-updates
    image: alpine/git
    commands:
      - echo "Checking for updates..."

---
kind: pipeline
type: docker
name: deploy-stacks

steps:
  - name: deploy-traefik
    image: docker:latest
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    commands:
      - docker stack deploy -c stacks/traefik/traefik-stack.yml traefik
    when:
      branch: [main]
      paths: [stacks/traefik/**]

  - name: deploy-monitoring
    image: docker:latest
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    commands:
      - docker stack deploy -c stacks/monitoring/monitoring-stack.yml monitoring
    when:
      branch: [main]
      paths: [stacks/monitoring/**]

  - name: deploy-adguard
    image: docker:latest
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    commands:
      - docker stack deploy -c stacks/adguard/adguard-stack.yml adguard
    when:
      branch: [main]
      paths: [stacks/adguard/**]

  - name: deploy-vaultwarden
    image: docker:latest
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    commands:
      - docker stack deploy -c stacks/vaultwarden/vaultwarden-stack.yml vaultwarden
    when:
      branch: [main]
      paths: [stacks/vaultwarden/**]

  - name: notify-success
    image: curlimages/curl:latest
    commands:
      - echo "Deployed successfully - ${DRONE_COMMIT_MESSAGE}"
    when:
      status: [success]

  - name: notify-failure
    image: curlimages/curl:latest
    commands:
      - echo "Deployment failed - ${DRONE_COMMIT_MESSAGE}"
    when:
      status: [failure]

volumes:
  - name: docker-sock
    host:
      path: /var/run/docker.sock
