global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    dns_sd_configs:
      - names: ['tasks.node-exporter']
        type: 'A'
        port: 9100
    relabel_configs:
      # Extract hostname from DNS name
      - source_labels: [__meta_dns_name]
        regex: '(.+)'
        target_label: instance
        replacement: '$1'

  - job_name: 'cadvisor'
    dns_sd_configs:
      - names: ['tasks.cadvisor']
        type: 'A'
        port: 8080
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: instance

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # NEW: Docker Swarm Exporter - provides service/task/node metrics
  - job_name: 'dockerswarm-exporter'
    static_configs:
      - targets: ['dockerswarm-exporter:9099']

  # Optional: Docker daemon metrics (requires daemon.json config)
  - job_name: 'docker-daemon'
    dns_sd_configs:
      - names: ['tasks.node-exporter']
        type: 'A'
        port: 9323
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: instance

  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard:80']
