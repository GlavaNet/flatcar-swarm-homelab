global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'ntfy-critical'
  routes:
    - match:
        severity: critical
      receiver: ntfy-critical
    - match:
        severity: warning
      receiver: ntfy-warning
    - match:
        severity: info
      receiver: ntfy-info

receivers:
  - name: 'ntfy-critical'
    webhook_configs:
      - url: 'http://ntfy:80/swarm-alerts'
        send_resolved: true
        http_config:
          headers:
            Priority: urgent
            Tags: rotating_light
            Title: "CRITICAL: Swarm Alert"

  - name: 'ntfy-warning'
    webhook_configs:
      - url: 'http://ntfy:80/swarm-alerts'
        send_resolved: true
        http_config:
          headers:
            Priority: high
            Tags: warning
            Title: "WARNING: Swarm Alert"

  - name: 'ntfy-info'
    webhook_configs:
      - url: 'http://ntfy:80/swarm-alerts'
        send_resolved: true
        http_config:
          headers:
            Priority: default
            Tags: information_source
            Title: "INFO: Swarm Alert"

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
