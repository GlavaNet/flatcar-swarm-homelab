version: '3.8'

services:
  vaultwarden:
    image: vaultwarden/server:latest
    volumes:
      - vaultwarden-data:/data
    environment:
      # Set domain to Tailscale for mobile app compatibility
      # Local HTTPS will work via certificate matching
      - DOMAIN=https://vault.${TAILSCALE_HOSTNAME}.${TAILNET_NAME}
      - SIGNUPS_ALLOWED=true
      - WEBSOCKET_ENABLED=true
    networks:
      - traefik-public
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        
        # Local access via HTTPS (using self-signed cert)
        - "traefik.http.routers.vaultwarden-local.rule=Host(`vault.${LOCAL_DOMAIN:-local}`)"
        - "traefik.http.routers.vaultwarden-local.priority=100"
        - "traefik.http.routers.vaultwarden-local.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden-local.tls=true"
        - "traefik.http.routers.vaultwarden-local.service=vaultwarden"
        
        # Redirect HTTP to HTTPS for local access
        - "traefik.http.middlewares.vaultwarden-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.vaultwarden-redirect.redirectscheme.permanent=true"
        - "traefik.http.routers.vaultwarden-local-http.rule=Host(`vault.${LOCAL_DOMAIN:-local}`)"
        - "traefik.http.routers.vaultwarden-local-http.entrypoints=web"
        - "traefik.http.routers.vaultwarden-local-http.middlewares=vaultwarden-redirect"
        
        # Tailscale HTTPS access (uses Tailscale cert)
        - "traefik.http.routers.vaultwarden-ts.rule=Host(`vault.${TAILSCALE_HOSTNAME}.${TAILNET_NAME}`)"
        - "traefik.http.routers.vaultwarden-ts.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden-ts.tls=true"
        - "traefik.http.routers.vaultwarden-ts.service=vaultwarden"
        
        # Service definition (single backend for both routes)
        - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"

volumes:
  vaultwarden-data:

networks:
  traefik-public:
    external: true
