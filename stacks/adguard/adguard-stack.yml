version: '3.8'

services:
  adguard:
    image: adguard/adguardhome:latest
    ports:
      - target: 53
        published: 53
        protocol: tcp
        mode: host
      - target: 53
        published: 53
        protocol: udp
        mode: host
      - target: 853
        published: 853
        protocol: tcp
        mode: host
    volumes:
      - adguard-work:/opt/adguardhome/work
      - adguard-conf:/opt/adguardhome/conf
    networks:
      - traefik-public
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.adguard.rule=Host(`adguard.local`)"
        - "traefik.http.services.adguard.loadbalancer.server.port=80"

volumes:
  adguard-work:
  adguard-conf:

networks:
  traefik-public:
    external: true
