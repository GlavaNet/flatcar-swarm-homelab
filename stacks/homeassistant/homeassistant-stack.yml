version: '3.8'

services:
  homeassistant:
    image: homeassistant/home-assistant:stable
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - homeassistant-config:/config
    command: >
      /bin/bash -c "
      if [ ! -f /config/configuration.yaml ]; then
        echo 'http:' > /config/configuration.yaml;
        echo '  use_x_forwarded_for: true' >> /config/configuration.yaml;
        echo '  trusted_proxies:' >> /config/configuration.yaml;
        echo '    - 10.0.0.0/8' >> /config/configuration.yaml;
        echo '    - 172.16.0.0/12' >> /config/configuration.yaml;
        echo '    - 192.168.0.0/16' >> /config/configuration.yaml;
        echo '' >> /config/configuration.yaml;
        echo 'default_config:' >> /config/configuration.yaml;
      fi;
      exec /init
      "
    networks:
      - traefik-public
    ports:
      # Expose port 8123 directly for initial setup and integrations
      - target: 8123
        published: 8123
        protocol: tcp
        mode: host
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    deploy:
      placement:
        constraints:
          - node.hostname == swarm-manager-1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.homeassistant.rule=Host(`ha.local`)"
        - "traefik.http.services.homeassistant.loadbalancer.server.port=8123"

volumes:
  homeassistant-config:

networks:
  traefik-public:
    external: true
